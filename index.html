<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <body class="preload">
        <!-- Navigation Bar -->
        <header class="header">
            <a href="#" class="logo">Oscar Benites</a>
        
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>
            <nav class="navbar">
                <a href="" style="--i:0;" class="nav-item" data-section="navbar" data-value="About">Sobre mí</a>
                <a href="" style="--i:1;" class="nav-item" data-section="navbar" data-value="Projects">Projectos</a>
                <a href="" style="--i:2;" class="nav-item" data-section="navbar" data-value="Contact">Contacto</a>
                <a href="" style="--i:3;" class="nav-item"><i class='bx bx-sun nav__icon' id="theme-ssoggle"></i></a>
            </nav>
        </header>
        <!-- BodyPage -->
        <main>
            <div id="ContentMain">

                    <div class="FotoPerfil">
                        <img src="./img/Perfil.png" alt="Perfil" class="Perfil-IMG">
                    </div>
                    <div class="Presentacion">
                        <h1 class="iam font-bold" data-section="profile" data-value="name">Hola, soy Oscar Benites</h1>
                        <p data-section="profile" data-value="me">Apasionado en el desarrollo movil y escritorio</p>
                        <p data-section="profile" data-value="rol">Desarrollador Android</p>
                    </div>
                    <div class="Redes">
                        <div class="status-button">Disponible para trabajar</div>
                        <div id="flags" class="flags">
                            <div class="flags__item" data-lenguage="es" id="FlagLenguage">
                                <img src="./img/us.svg" alt="" id="IconFlag" style="cursor:pointer" onclick="UpdateIconFlag()">
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h2>Proyectos</h2>
                </section>
                <section>
                    <h2>Educación</h2>
                </section>
                <section>
                    <h2>Sobre mí</h2>
                </section>
                <section>
                    <h2>Contacto</h2>
                </section>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
